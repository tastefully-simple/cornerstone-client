name: Publish Tech Sandbox BigCommerce Client Store
# This workflow is triggered on pushes to the dev branch only.
on:
  pull_request:
   types: [closed]
   branches:
      dev
      
  # Allows you to run this workflow manually from the Actions tab - in that environment
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v2-beta
      with:
        node-version: ${{ matrix.node }}

    - name: npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Stencil CLI Dependency
      run: npm install -g @bigcommerce/stencil-cli
    
    - name: Install Dependencies
      run: npm ci

    - name: Set current date as env variable
      run: echo "NOW=CornerstoneTheme-$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV

    - name: Echo current date
      run: echo $NOW # Gives "2022-12-11T01:42:20"
      

